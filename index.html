<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <title>ÎùºÏù¥Î∏åÎçîÏÑºÌÖÄ Ï£ºÏ∞®ÏúÑÎ∞ò Ï†úÎ≥¥</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --bg-light: #1e293b;
      --card: #1e293b;
      --card-hover: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --glow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Î∞∞Í≤Ω Í∑∏ÎùºÎîîÏñ∏Ìä∏ Ìö®Í≥º */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .screen {
      position: relative;
      z-index: 1;
      padding: 20px 16px calc(120px + env(safe-area-inset-bottom));
      max-width: 600px;
      margin: 0 auto;
    }

    /* Ìó§Îçî */
    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeInDown 0.6s ease;
    }

    .header-icon {
      font-size: 48px;
      margin-bottom: 12px;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 8px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Î∞∞ÎÑà */
    .banner {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 28px;
      box-shadow: var(--shadow), var(--glow);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease 0.1s backwards;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    }

    .banner-content {
      position: relative;
      z-index: 1;
    }

    .banner-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #fff;
    }

    .banner-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    /* ÏÑπÏÖò */
    .section {
      margin: 32px 0 16px;
      font-size: 18px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: fadeInLeft 0.6s ease;
    }

    .section-icon {
      font-size: 24px;
    }

    /* Ïπ¥Îìú */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease backwards;
    }

    .card:hover {
      background: var(--card-hover);
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.25s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.35s; }
    .card:nth-child(5) { animation-delay: 0.4s; }

    label {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
    }

    .label-icon {
      font-size: 20px;
    }

    .hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
      font-weight: 500;
    }

    /* ÏûÖÎ†• ÌïÑÎìú */
    input[type="text"],
    textarea {
      width: 100%;
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      background: var(--bg);
      font-size: 16px;
      color: var(--text);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-light);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: var(--text-muted);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Î≤ÑÌäº */
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      background: var(--bg);
      color: var(--text);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* ÏÇ¨ÏßÑ ÎØ∏Î¶¨Î≥¥Í∏∞ */
    .previews {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      overflow-x: auto;
      padding: 4px;
      -webkit-overflow-scrolling: touch;
    }

    .previews::-webkit-scrollbar {
      height: 6px;
    }

    .previews::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 3px;
    }

    .thumb {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      border: 2px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }

    .thumb:hover {
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb button {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: rgba(239, 68, 68, 0.9);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb button:hover {
      background: var(--danger);
      transform: scale(1.1);
    }

    /* Ï≤¥ÌÅ¨Î∞ïÏä§ */
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 4px;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    /* ÌïòÎã® Í≥†Ï†ï Î≤ÑÌäº */
    .bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .bottom-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .submit {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .submit:not(:disabled):active {
      transform: translateY(0);
    }

    .submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #475569;
    }

    /* ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ */
    .toast {
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      animation: slideUp 0.3s ease;
    }

    .toast.error {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Î°úÎî© Ïä§ÌîºÎÑà */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 360px) {
      h1 {
        font-size: 24px;
      }
      .banner {
        padding: 20px;
      }
      .card {
        padding: 16px;
      }
    }

    @media (min-width: 768px) {
      .screen {
        padding: 32px 24px calc(120px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>

<body>
<div id="root"></div>

<script>
const API_URL = "https://dawn-frost-9b1a.wlasqqq.workers.dev/api/report";

const {useState, useRef, useMemo} = React;

function App() {
  const fileRef = useRef();
  const [pickMode, setPickMode] = useState("camera");

  const [location, setLocation] = useState("");
  const [plate, setPlate] = useState("");
  const [note, setNote] = useState("");
  const [files, setFiles] = useState([]);
  const [agree, setAgree] = useState(false);
  const [loading, setLoading] = useState(false);
  const [toast, setToast] = useState("");
  const [toastType, setToastType] = useState("success");

  const canSubmit = useMemo(
    () => location && plate && files.length && agree && !loading,
    [location, plate, files, agree, loading]
  );

  function pick(mode) {
    setPickMode(mode);
    fileRef.current.click();
  }

  function onFiles(e) {
    setFiles(prev => [...prev, ...Array.from(e.target.files)]);
    e.target.value = "";
  }

  function remove(idx) {
    setFiles(f => f.filter((_, i) => i !== idx));
  }

  function toBase64(f) {
    return new Promise(r => {
      const fr = new FileReader();
      fr.onload = () => r(fr.result);
      fr.readAsDataURL(f);
    });
  }

  async function submit() {
    setLoading(true);
    setToast("");
    try {
      const images = [];
      for (const f of files) images.push(await toBase64(f));

      await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          location,
          plate,
          note,
          images,
          ip: "-"
        })
      });

      setToastType("success");
      setToast("‚úÖ Ï†ëÏàòÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!");
      setLocation("");
      setPlate("");
      setNote("");
      setFiles([]);
      setAgree(false);
      
      setTimeout(() => setToast(""), 3000);
    } catch (e) {
      setToastType("error");
      setToast("‚ùå Ï†úÏ∂úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
    } finally {
      setLoading(false);
    }
  }

  return React.createElement("div", {className: "screen"},
    React.createElement("div", {className: "header"},
      React.createElement("div", {className: "header-icon"}, "üö´"),
      React.createElement("h1", null, "ÎùºÏù¥Î∏åÎçîÏÑºÌÖÄ Ï£ºÏ∞®ÏúÑÎ∞ò Ï†úÎ≥¥"),
      React.createElement("div", {className: "subtitle"}, "ÏïàÏ†ÑÌïú Ï£ºÏ∞®Î¨∏ÌôîÎ•º ÎßåÎì§Ïñ¥Í∞ëÎãàÎã§")
    ),

    React.createElement("div", {className: "banner"},
      React.createElement("div", {className: "banner-content"},
        React.createElement("div", {className: "banner-title"}, "Live the Centum"),
        React.createElement("div", {className: "banner-desc"}, "Î∂àÎ≤ï Ï£ºÏ∞® Î∞è ÏúÑÎ∞ò ÏÇ¨Ìï≠ÏùÑ Ï†úÎ≥¥Ìï¥Ï£ºÏÑ∏Ïöî")
      )
    ),

    React.createElement("div", {className: "section"},
      React.createElement("span", {className: "section-icon"}, "üìã"),
      "Ïã†Í≥† ÎÇ¥Ïö©"
    ),

    React.createElement("div", {className: "card"},
      React.createElement("label", null,
        React.createElement("span", {className: "label-icon"}, "üìç"),
        "ÏúÑÏπò"
      ),
      React.createElement("div", {className: "hint"}, "Îèô¬∑Ï∏µ¬∑Íµ¨Ïó≠ÏùÑ Íµ¨Ï≤¥Ï†ÅÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"),
      React.createElement("input", {
        type: "text",
        value: location,
        onChange: e => setLocation(e.target.value),
        placeholder: "Ïòà: 101Îèô B2Ï∏µ AÍµ¨Ïó≠"
      })
    ),

    React.createElement("div", {className: "card"},
      React.createElement("label", null,
        React.createElement("span", {className: "label-icon"}, "üöó"),
        "Ï∞®ÎüâÎ≤àÌò∏"
      ),
      React.createElement("input", {
        type: "text",
        value: plate,
        onChange: e => setPlate(e.target.value),
        placeholder: "Ïòà: 12Í∞Ä3456"
      })
    ),

    React.createElement("div", {className: "card"},
      React.createElement("label", null,
        React.createElement("span", {className: "label-icon"}, "üì∏"),
        "ÏÇ¨ÏßÑ Ï≤®Î∂Ä"
      ),
      React.createElement("div", {className: "btn-row"},
        React.createElement("button", {className: "btn", onClick: () => pick("camera")},
          "üì∑ Ï¥¨ÏòÅÌïòÍ∏∞"
        ),
        React.createElement("button", {className: "btn", onClick: () => pick("gallery")},
          "üñºÔ∏è Í∞§Îü¨Î¶¨"
        )
      ),
      React.createElement("input", {
        ref: fileRef,
        type: "file",
        accept: "image/*",
        multiple: true,
        capture: pickMode === "camera" ? "environment" : undefined,
        onChange: onFiles,
        style: {display: "none"}
      }),
      files.length > 0 && React.createElement("div", {className: "previews"},
        files.map((f, i) =>
          React.createElement("div", {className: "thumb", key: i},
            React.createElement("img", {src: URL.createObjectURL(f)}),
            React.createElement("button", {onClick: () => remove(i)}, "√ó")
          )
        )
      )
    ),

    React.createElement("div", {className: "card"},
      React.createElement("label", null,
        React.createElement("span", {className: "label-icon"}, "üìù"),
        "ÎπÑÍ≥† (ÏÑ†ÌÉùÏÇ¨Ìï≠)"
      ),
      React.createElement("textarea", {
        value: note,
        onChange: e => setNote(e.target.value),
        placeholder: "Ï∂îÍ∞ÄÎ°ú Ï†ÑÎã¨Ìï† ÎÇ¥Ïö©Ïù¥ ÏûàÎã§Î©¥ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
      })
    ),

    React.createElement("div", {className: "card"},
      React.createElement("label", {className: "checkbox-label"},
        React.createElement("input", {
          type: "checkbox",
          checked: agree,
          onChange: e => setAgree(e.target.checked)
        }),
        React.createElement("span", null, "Ï¶ùÍ±∞ Ï†úÍ≥µÏóê ÎèôÏùòÌï©ÎãàÎã§")
      )
    ),

    React.createElement("div", {className: "bottom"},
      React.createElement("div", {className: "bottom-content"},
        React.createElement("button", {
          className: "submit",
          disabled: !canSubmit,
          onClick: submit
        },
          loading && React.createElement("div", {className: "spinner"}),
          loading ? "Ï†úÏ∂ú Ï§ë..." : "üöÄ Ïã†Í≥† Ï†úÏ∂úÌïòÍ∏∞"
        ),
        toast && React.createElement("div", {className: `toast ${toastType}`}, toast)
      )
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
</body>
</html>
